<!DOCTYPE html>
<html lang="en">
<head>
	<title>Random Quote-Machine</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<header></header>
	<div id = "wrapper">
		<div id="container" class = "clearfix">
			<div id = "quotes">
				<span class= "quote">"Technology is just a tool. In terms of getting the kids working together and motivating them, the teacher is the most important."</span>
				<br/>
				<span class= "author">"-Bill Gates"</span>
			</div>
			<div id = "menu-bar">
				<div class= "left">
					<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank"><i class="fa fa-tumblr"></i></a>
				</div>
				<div class= "right">
					<button class="btn btn-default btn-md" type= "submit">New Quote</button>
				</div>
			</div>
		</div>
	</div>
<footer>
	<p>Made by <span id="name">Travis Hayes</span></p>
</footer>
<script src="main.js"></script>
</body>
</html>
