<!DOCTYPE html>
<html lang="en">
<head>
	<title>Random Quote-Machine</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">	
</head>
<body>
	<header></header>
	<div id = "wrapper">
		<div id="container" class = "clearfix">
			<div class = "quote">
				<p>"Oh. You need a little dummy text for your mockup? How quaint. I bet you’re still using Bootstrap too…"</p>
			</div>
			<div class = "menu-bar">
				<span class= "left">
					<button type="button" class="btn btn-default btn-md"><a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">Tweet</a></button>
				</span>
				<span class= "right">
					<button type="button" class="btn btn-default btn-md">New Quote</button>
				</span>
			</div>
		</div>
	</div>
<footer>
	<p>Made by <span id="name">Travis Hayes</span></p>
</footer>
<script src="main.js"></script>
</body>
</html>
